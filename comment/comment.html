    <link rel="stylesheet" href="css/comment.css"/>
</head>
<body>
<!--头部导航开始-->
<header>
    <!--主导航栏开始-->
    <nav id="head-nav">
        <div class="container">
            <img src="img/LOGO.png" alt="" id="top-top"/>
            <ul class="list-inline">
                <li>首页</li>
                <li><a href="../index.html">客厅</a></li>
                <li>卧室</li>
                <li>餐厅</li>
                <li>厨房</li>
            </ul>
            <ul class="list-inline">
                <li><img src="img/nav-01.png.png" alt=""/></li>
                <li><img src="img/nav-02.png.png" alt=""/></li>
                <li><img src="img/nav-03.png.png" alt=""/></li>
            </ul>
        </div>
    </nav>
    <!--主导航栏结束-->

    <!--次导航栏开始-->
    <nav class="nav-bottom">
        <ul class="container head-nav-bottom">
            <li><a href="../detail/detail.html">商品详情</a></li>
            <li><span>累计评价</span> <span>9999</span></li>
            <li>家装服务详情</li>
        </ul>
    </nav>
    <!--次导航栏结束-->
</header>
<!--头部导航结束-->

<!--主内容开始-->
<section>
    <div class="container">
        <!--评论区开始-->
        <div class="comment">
            <p>您的金玉良言：</p>
            <textarea name="" id="text" cols="30" rows="5" placeholder="我要评论。。。"></textarea>
            <div>
                <button class="btns" id="btn">提交</button><button class="btns">传照片</button>
            </div>
            <div class="comment-area">
                <ul id="comments">
                    <li>
                        <div class="pull-left">
                            <img src="img/getAvatar.jpg" alt=""/>
                            <p class="text-center">JUST</p>
                        </div>
                        <div class="pull-left contents">
                            <p class="data">2017年09月09日 14：00发表</p>
                            <p>很好没毛病，高端大气上档次，低调奢华有内涵</p>
                            <div class="small-box">
                                <div class="mask"></div>
                                <img src="img/TB2jwvmzmFmpuFjSZFrXXayOXXa_!!3171401784.jpg_50x50.jpg_.webp.jpg" alt=""/>
                            </div>
                            <div class="big-box">
                                <img src="img/TB2jwvmzmFmpuFjSZFrXXayOXXa_!!3171401784.jpg" alt="" class="big-img"/>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!--评论区结束-->

        <!--右浮动框开始-->
        <article>
            <div class="add">
                <p>北欧现代简约极简创意大理石桌椅组合</p>
                <p class="shopping-num">商品编号：A827-1291</p>
                <p class="price-right">￥ 999</p>
                <p class="selcet-color">选择颜色分类</p>
                <img src="img/14.jpg" alt=""class="shopping-right"/>
                <p class="count-right">数量：</p>
                <div class="count-select">
                    <span class="reduce">-</span><span class="count-number"><input type="text" value="1"/></span><span class="plus">+</span>
                </div>
                <p class="sendtime">发货时间：付款后五天内</p>
                <p class="sendTo">送货入户并安装</p>
                <button>立即购买</button>
                <button>加入购物车</button>
            </div>
        </article>
        <!--右浮动框结束-->
    </div>
</section>
<!--主内容结束-->

<!--脚步开始-->
<footer>
    <img src="img/img-27.jpg.jpg" alt="" style="width: 100%;"/>
</footer>
<!--脚步结束-->
<!--返回顶部开始-->
<div class="back-to-top">
    <a href="#top-top"><p>返回<br>顶部</p></a>
</div>
<!--返回顶部结束-->
</body>
<script src="js/jQuery-1.12.4.js"></script>

<script src="js/comment.js"></script>
</html>
