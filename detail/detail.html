<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>家具详情</title>
    <link rel="stylesheet" href="css/bootstrap3-3-0.css"/>
    <link rel="stylesheet" href="css/detail.css"/>
</head>
<body>
<!--头部导航开始-->
<header>
    <!--主导航栏开始-->
    <nav id="head-nav">
        <div class="container">
            <img src="img/LOGO.png" alt="" id="top-top"/>
            <ul class="list-inline">
                <li>首页</li>
                <li><a href="../index.html">客厅</a></li>
                <li>卧室</li>
                <li>餐厅</li>
                <li>厨房</li>
            </ul>
            <ul class="list-inline">
                <li><img src="img/nav-01.png.png" alt=""/></li>
                <li><img src="img/nav-02.png.png" alt=""/></li>
                <li><img src="img/nav-03.png.png" alt=""/></li>
            </ul>
        </div>
    </nav>
    <!--主导航栏结束-->

    <!--次导航栏开始-->
    <nav class="nav-bottom">
        <ul class="container head-nav-bottom">
            <li>商品详情</li>
            <li><a href="../comment/comment.html" target="_blank"><span>累计评价</span> <span>9999</span></a></li>
            <li>家装服务详情</li>
        </ul>
    </nav>
    <!--次导航栏结束-->
</header>
<!--头部导航结束-->

<!--主内容开始-->
<section>
    <div class="container">
        <!--商品展示开始-->
        <div id="selection" style="width: 845px;position: relative;">
            <div class="box">
                <img src="pbl/1.jpg" alt="" class="center-block"/>
            </div>
            <div class="box">
                <img src="pbl/2.jpg" alt="" class="center-block"/>
            </div>
        </div>
        <!--商品展示结束-->

        <!--右浮动框开始-->
        <article>
            <div class="add">
                <p>北欧现代简约极简创意大理石桌椅组合</p>
                <p class="shopping-num">商品编号：A827-1291</p>
                <p class="price-right"><span>￥</span> 999</p>
                <p class="selcet-color">选择颜色分类</p>
                <div class="shopping-right">
                    <img src="img/14.jpg" alt="" class="center-block"/>
                </div>
                <p class="count-right">数量：</p>
                <div class="count-select">
                    <span class="reduce">-</span><span class="count-number"><input type="text" value="1"/></span><span class="plus">+</span>
                </div>
                <p class="sendtime">发货时间：付款后五天内</p>
                <p class="sendTo">送货入户并安装</p>
                <button>立即购买</button>
                <button>加入购物车</button>
            </div>
        </article>
        <!--右浮动框结束-->
    </div>
</section>
<!--主内容结束-->

<!--脚步开始-->
<footer>
    <img src="img/img-27.jpg.jpg" alt="" style="width: 100%;"/>
</footer>
<!--脚步结束-->
<!--返回顶部开始-->
<div class="back-to-top">
    <a href="#top-top"><p>返回<br>顶部</p></a>
</div>
<!--返回顶部结束-->
</body>
<script src="js/jQuery-1.12.4.js"></script>
<script src="js/boostrap3-3-5.js"></script>
<script src="js/detail.js"></script>
</html>
